<!DOCTYPE html>
<html lang=zh-cn>
<head>
	<meta charset="utf-8">
	<title>help</title>
	<meta name="viewport" content="width=device-width, intial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
	<link rel="stylesheet" href="../css/public.css">
	<link rel="stylesheet" href="../css/help.css">
</head>
<body>
<header>
	<p>
	<span class="goback"></span>帮助
	</p>
</header>

<div id="main">
	<h2>使用帮助</h2>
	<ul>
		<li>
		<p>选一个人做法官，拿出手机,打开桌游精灵App，选择希望玩的游戏版本。</p>
		</li>
		<li>
		<p>对游戏的人数及相关角色的配置做设定，点击开始游戏。</p>
		</li>
		<li>
		<p>将手机依次传递给场内玩家，点击查看身份，可获取自已的身份信息，点击隐藏身份，交给下一位玩家，最终回到法官手里。</p>
		</li>
		<li>
		<p>法官可以随时相看玩家身份，并在法官日记里记录游戏的状态情况,直至游戏结束。</p>
		</li>
	</ul>
	<div class="btn btn1">
		新手引导
	</div>
	<div class="btn">
		游戏介绍
	</div>
	
</div>
<script>
	 var goback=document.querySelector(".goback");
	 goback.onclick=function(){ window.history.back();}
</script>
</body>
</html>
