<!DOCTYPE html>
<html lang=zh-cn>
<head>
	<meta charset="utf-8">
	<title>vote</title>
	<meta name="viewport" content="width=device-width, intial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
	<link rel="stylesheet" href="../css/public.css">
	<link rel="stylesheet" href="../css/vote.css">
</head>
<body>
	<header>
		<p>
			<span class="hamburg"></span>
			<p>投票</p>
			<span class="close"></span>
		</p>
	</header>
	<div id="main">
	
		<div id="tips_area">
			<div id="table"><div id="row">
			<div id="tips_box">
				<div id="play">
					<div id="play_icon" class="right_tri" ></div>
				</div>
				<audio id="song" >
					<source src="../music/feed.mp3" type="audio/mpeg">
					Your browser does not support the audio element.
				</audio>	
				<p>发言讨论结束，大家请投票</p>
			</div>
			</div></div>
			<div id="tips_tri"></div>
			<p>点击得票数最多人的头像</p>
		</div>
		
		<div id="vote_area">
			<div class="vote_box">
				<div class="vote_occ">roal</div>
				<div class="vote_number">number</div>
				<div class="tools_box">
					<span class="kill"></span>
					<span class="view"></span>
					<span class="lock"></span>
					<span class="healing"></span>
				</div>
			</div>		
		</div>
	</div>

	<footer>
		<div id="vote_btn">投死</div>
	</footer>
	<script src="../js/vote.js"></script>
</body>
</html>
